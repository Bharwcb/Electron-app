<!DOCTYPE html>
<html>
	<head>
		<title>Shriners BB CRM Import</title>

		<!-- stylesheets -->
		<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
		<link rel="stylesheet" href="../assets/css/customPhoton.css">
		<link rel="stylesheet" href="../assets/css/index.css">
		<!-- flatpickr javascript -->
		<script src="https://unpkg.com/flatpickr"></script>

		<!-- electron javascript -->

	</head>

	<body>
		<div class="window">

			<div class="window-content">
				<div class="pane-group">

					<div class="pane-sm sidebar padded-less">
						<ul class="list-group">
							<li class="list-group-header">Downloads</li>
							<li class="list-group-item">
								<p>file 1..</p>
								<p>file 2..</p>
							</li>
						</ul>
					</div>

					<div class="pane padded-more">
						<h1>Shriners BB CRM Integration</h1>
						<hr>
						<div class="cal-container">
							<div class='calendar'>
								<input id="flatpickr-start" type="text" placeholder="From">
							</div>
							<div class='calendar'>
								<input id="flatpickr-end" type="text" placeholder="To">
							</div>
						</div>
						<div id="generateButtonWrapper">
							<button class="btn btn-large btn-primary" onclick="calendar.generateCSVbutton()">Generate CSV</button>
						</div>

						<!-- TEST BUTTON FOR OPENING DOWNLOADS FOLDER -->
						<!-- <div id="TEST">
							<button onclick="generate.openCSV()">TEST</button>
						</div> -->

						<div id="modal">
							
						</div>


					</div>
					
				</div>
			</div>

			<footer class="toolbar toolbar-footer">
		    <h1 class="title">&#169; Classy.org 2017</h1>
		  </footer>

		</div>

		<dialog id="newReportModal">
			<div id ="modalContent">
				<p>paragraphparagraphparagraphparagraphparagraphparagraphparagraphparagraph</p>
			</div>
			<footer class="toolbar toolbar-footer">
				<div class="toolbar-actions">
				<button id="exit" class="btn btn-default btn-large pull-left">Exit</button>
					<button id="yes" class="btn btn-primary btn-large pull-right">Yes</button>
				</div>
			</footer>
		</dialog>

		<script>
			// initializing flatpickr requires 'require', not just a script src
			const calendar = require("../calendar.js");
			calendar.setup();
			// require generate_csv to open downloads folder
			const generate = require("../generate_csv.js");
		</script>

	</body>
</html>
